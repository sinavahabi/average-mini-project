<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School page</title>
  <link rel="stylesheet" href="styles/school.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="styles/icons/icons-style.js"></script>
</head>

<body>
  <header>
    <nav>
      <div class="navbar-container">
        <div class="logo">
          <h1>
            <span class="school-header">School</span> Average Mark Calculation
          </h1>
        </div>
        <div class="menu">
          <ul class="nav-list">
            <li title="home">
              <a href="index.html">
                <i class='fas fa-home'></i>Home
              </a>
            </li>
            <li title="sign-in">
              <a href="sign-in.html">
                <i class='fas fa-user-check'></i>Sign-in
              </a>
            </li>
            <li title="sign-up">
              <a href="sign-up.html">
                <i class='fas fa-user'></i>Sign-up
              </a>
            </li>
            <li title="university mark calculation">
              <a href="university.html">
                <i class='fas fa-graduation-cap'></i>University
              </a>
            </li>
            <li class="active" title="school mark calculation">
              <a href="school.html">
                <i class='fas fa-school'></i>School
              </a>
            </li>
            <li title="more information about this page">
              <a href="help.html" target="_blank">
                <i class='far fa-question-circle'></i>Help
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="main-container">

      <section class="question">
        <div class="question">
          <h2 class="start">Ready to calculate your school average mark?</h2>
          <button class="start" title="calculate average mark">Let's Do It!</button>
        </div>
      </section>

      <section class="calculate">
        <div class="calculate">
          <button class="add">Add New Lesson</button>
          <form>
            <div class="form-container">
              <div class="input-group">

                <div class="title">
                  <label for="title">lesson title:</label>
                  <input id="title" class="title" type="text" minlength="3" maxlength="50">
                  <div class="icon-container">
                    <i class="fas fa-exclamation-circle"></i>
                  </div>
                </div>

                <div class="mark">
                  <label for="mark">lesson mark:</label>
                  <input id="mark" class="mark" type="number">
                  <div class="icon-container">
                    <i class='fas fa-check-circle'></i>
                  </div>
                </div>

              </div>
              <div class="button-group">
                <button type="button" class="save">save</button>
                <button type="button" class="edit">edit</button>
                <button type="button" class="delete">delete</button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <section class="output">
        <div class="output">
          output here
        </div>
      </section>
    </div>
  </main>
  <footer></footer>

  <script src="scripts/customize.js"></script>
  <script src="scripts/university.js"></script>
</body>

</html>
